<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Formularios</h1>

  <form action="" method="get">
    <div>
      <label for="Nombre">Nombre:</label>
      <input id="nombre" type="text" name="input_nombre">
    </div>
    <div>
      <label for="Edad">Edad:</label>
      <input type="number" name="input_edad" id="edad">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" name="input_email">
    </div>
    <div>
      <label for="password">Contrase√±a</label>
      <input type="password">
    </div>
    <div>
      <label for="">Comentario</label>
      <textarea name="" id=""></textarea>
    </div>
    <div>
      <label for="">Genero</label>
      <input type="radio" name="genero" value="femenino">
      <label for="">Femenino</label>
      <input type="radio" name="genero" value="masculino">
      <label for="">Masculino</label>
    </div>
    <div>
      <label for="">Alige tu marca de autos favorito</label>
      <input type="checkbox" name="autos" value="ford">
      <label for="">Ford</label>
      <input type="checkbox" name="autos" value="volvo">
      <label for="">Volvo</label>
    </div>
    <div>
      <label for="">Musica favorita</label>
      <select name="Musica" id="">
        <option value="clasica">Clasica</option>
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
      </select>
    </div>
    <div>
      <input type="submit" >
      <input type="button" name="" id="">
      <input type="reset" value="reestablecer">
      <button>Boton simple</button>
    </div>
  </form>
</body>
</html>
